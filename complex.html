<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>

<script>
var lineId = ''
var lineName = ''
const endpoint = "https://script.google.com/macros/s/AKfycbyIolnmHjLmhNVhlvrdXbWwoAayCfVdOn_nrASw7Qdr2jo5LM84F1DJr-ximxS2Hu-r/exec";
var settei="0";
$(document).ready(function () {
  if(settei=="0"){
  settei=1;   
  const liffId = "1657763925-nvGVr7JY";
  var lineiId = "";            
  const divPage = document.getElementById('liff-page');
  
  //p要素の取得
  const pElement = document.getElementById('liff-message');
            
  //LIFFで立ち上げているかどうかの判定
  if(liff.isInClient()){
    pElement.innerHTML='読み込み中...'
    

    //LIFF初期化
    liff.init({
      liffId: liffId
    })
    .then(()=>{
      //プロフィール情報の取得
      liff.getProfile()
      .then(profile=>{
        lineId = profile.userId;
        lineName =  profile.displayName;
      })
      .then(()=>{
        //document.body.innerHTML = 'aaaa id' + lineId    
        ajaxConnGet(lineId);
      })
      .catch((err) => {
         alert('error');   
      })
    })
    .catch((err) => {
      console.log('LIFF Initialization failed ', err);
    });
  }else{
    //doument.body.innerHTML = 'LINEで開いてください'
    //ajaxConnGet("aaaa")//テスト用
  }
  
      
  
  }
})

function ajaxConnGet(lineId){
  $.ajax({
      type: 'GET',
      url: endpoint,
      dataType: 'jsonp',
      data: {
        text: lineId
      },
      success: out => {
        document.getElementById('liff-message').innerHTML = '';
        if(out.open=="0" || out.status=="-"){
          //営業時間外
          document.body.style="background-color:lightgray;"
          document.getElementById("area").innerHTML = '<div class="now-close">現在営業時間外</div>'
        }else{
          //混雑状況・設定
          document.body.style="background-color:lightyellow;"
          var status;
          var kanri;
          switch(out.status){
            case '0':
              status = '<div class="place-status">混雑状況：<span class="status-0">かなり空いています</span></div>'
              break;
            case '1':
              status = '<div class="place-status">混雑状況：<span class="status-1">比較的空いています</span></div>'
              break;
            case '2':
              status = '<div class="place-status">混雑状況：<span class="status-2">少々混雑しています</span></div>'
              break;
            case '3':
              status = '<div class="place-status">混雑状況：<span class="status-3">大変混雑しています</span></div>'
              break;
            default:
              status =  '<div class="place-status">混雑状況：<span class="non">スタッフによる入力なし</span></div>'
          }
          if(out.view=="1"){//管理者         
            kanri = '<div class="center"><select id="complex-status" name="complex-status"><option value="0">かなり空いています</option><option value="1">比較的空いています</option><option value="2">少々混雑しています</option><option value="3">大変混雑しています</option></select></div><div class="center"><input type="button"  class="btn btn-primary" value="変更する" onclick="submit_push()"></div>';
          }    
          document.getElementById("area").innerHTML = '<div class="now-open">現在営業中</div>' + status + kanri
        }
      },
      error: function(){
        document.body.innerHTML = ''
        alert("通信エラー");
      }
  });   
}

function connPost(status){
  var SendDATA = {
     "status" : status
  };
  var postparam = {
    "method"     : "POST",
    "mode"       : "no-cors",
    "Content-Type" : "application/x-www-form-urlencoded",
    "body" : JSON.stringify(SendDATA)
  };
  fetch(endpoint, postparam);
}

function initializeLiff(liffId) {
    liff.init({
        liffId: liffId
    }).then(() => {
        initializeApp();
    }).catch((err) => {
        console.log('LIFF Initialization failed ', err);
    });
}

function sendText(text) {
    liff.sendMessages([{
        'type': 'text',
        'text': text
    }]).then(function () {
        liff.closeWindow();
    }).catch(function (error) {
        window.alert('Failed to send message ' + error);
    });
}

function submit_push() {
  if(window.confirm('混雑状況を変更します。よろしいでしょうか？')){
    connPost($("#complex-status").val());
    document.body.innerHTML = '<div id="liff-message" style="text-align: center; margin-top:15%">変更完了しました。<br>このタブを閉じてください。</div>';            
  }
  return false;
}
