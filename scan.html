<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">

    <title>QRcode reader14</title>

<body>
<p id="liff-message"></p>
<p id="liff-message2"></p>
<span id="area"></span>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
<script>
var lineId = ''
var lineName = ''
var reLink = ''
function link(){
    location.replace=$("#liff-message")[0].text;
}
    
$(document).ready(function () {
  
  const liffId = "1657763925-5yob2JPD";
  var lineiId = "";            
  const divPage = document.getElementById('liff-page');
  
  //p要素の取得
  const pElement = document.getElementById('liff-message');
            
  //LIFFで立ち上げているかどうかの判定
  if(liff.isInClient()){
    pElement.innerHTML='読み込み中...'

    //LIFF初期化
    liff.init({
      liffId: liffId
      //withLoginOnExternalBrowser: true, // Enable automatic login process
    })
    .then(()=>{
          pElement.innerHTML=''
        //カメラ起動
        liff.scanCodeV2()
        .then((result) => {
          reLink = result.value;
          pElement.innerHTML = reLink;

          liff.closeWindow();
        })
        .catch((err) => {
            liff.closeWindow();
        });  
    })
    .catch((err) => {
      liff.closeWindow();
    });
  }
})

function link(){
    location.href=reLink;
}

</script>

</body>
</html>
