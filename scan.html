<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QRcode reader12</title>
</head>
<body>
<p id="liff-message"></p>
<p id="liff-message2"></p>
<span id="area"></span>
<script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
<script charset="utf-8" src="https://static.line-scdn.net/liff/edge/2.1/sdk.js"></script>
<script>
window.onload = function() {
  const defaultLiffId = "1657763925-5yob2JPD";
  initializeLiff(defaultLiffId);
};

function initializeLiff(defaultLiffId) {
  liff
  .init({
      liffId: defaultLiffId
  })
  .then(() => {
      liff.scanCodeV2().then(result => {
          const stringifiedResult = result.value;
          liff.openWindow([{
              external: true,
              url: stringifiedResult
          }]).then(() => {
              liff.closeWindow();
          }).catch((error) => {
              liff.closeWindow();
          });
      }).catch(err => {
          liff.closeWindow();
      });
  })
  .catch((err) => {
      window.alert('Something went wrong with LIFF initialization.');
  });
}
</script>

</body>
</html>
